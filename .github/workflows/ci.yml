name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Compile and Test (std)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features -- --test-threads=1 --nocapture

  build_nostd:
    name: Compile (no_std)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: tests --no-default-features --features heapless,fixedvec -- --test-threads=1 --nocapture

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: |
            --all-targets -- -D warnings -W clippy::all -W clippy::pedantic
            -A clippy::used-underscore-binding
            -A clippy::doc_markdown
            -A clippy::needless_pass_by_value
            -A clippy::must_use_candidate
            -A clippy::return_self_not_must_use
            -A clippy::missing_errors_doc
            -A clippy::single_match
            -A clippy::uninlined_format_args
            -A clippy::no_effect_underscore_binding
            -A clippy::large_futures
